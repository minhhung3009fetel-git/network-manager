# core/templates/snmp.yaml
name: "Cấu hình SNMP (Chỉ đọc)"
description: "Kích hoạt SNMPv2c với community string chỉ đọc trên các thiết bị."

variables:
  - name: "community_string"
    prompt: "Nhập SNMP community string"
    default: "public"

commands:
  cisco_ios:
    - "snmp-server community {{ community_string }} RO"

  fortinet:
    - "config system snmp community"
    - "edit 0" # Sửa 'edit 1' nếu cần, '0' sẽ tự tìm ID mới
    - "set name {{ community_string }}"
    - "set events cpu-usage mem-usage"
    - "end"
